Error:
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      description: Error code
    message:
      type: string
      description: Error message
    details:
      type: object
      description: Additional error details

Pagination:
  type: object
  properties:
    total:
      type: integer
      description: Total number of items
    page:
      type: integer
      description: Current page number
    perPage:
      type: integer
      description: Number of items per page
    totalPages:
      type: integer
      description: Total number of pages

Timestamp:
  type: object
  properties:
    createdAt:
      type: string
      format: date-time
      description: Creation timestamp
    updatedAt:
      type: string
      format: date-time
      description: Last update timestamp
    deletedAt:
      type: string
      format: date-time
      description: Deletion timestamp (if soft deleted) 