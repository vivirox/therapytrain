name: Gradiant CodeQL Config

disable-default-queries: false

packs:
  - codeql/javascript-queries
  - codeql/typescript-queries

queries:
  - uses: security-and-quality
  - uses: security-extended

paths:
  - src
  - app
  - components
  - lib
  - hooks
  - services
  - types
  - frontend
  - backend
  - integrations

paths-ignore:
  - "**/node_modules"
  - "**/dist"
  - "**/build"
  - "**/.next"
  - "**/test"
  - "**/tests"
  - "**/e2e"
  - "**/playwright"
  - "**/coverage"
  - "**/public"
  - "**/docs"
  - "**/*.min.js"
  - "**/*.test.*"
  - "**/*.spec.*"
  - "**/__tests__/**"
  - "**/__mocks__/**"
  - "**/circuits/**"
  - build/circuits/**

query-filters:
  - exclude:
      problem.severity:
        - warning
        - recommendation
      tags contain: maintainability

extraction:
  javascript:
    index:
      include:
        - "**/*.js"
        - "**/*.jsx"
        - "**/*.ts"
        - "**/*.tsx"
      exclude:
        - "**/*.d.ts"
        - "**/*.test.ts"
        - "**/*.test.tsx"
        - "**/*.spec.ts"
        - "**/*.spec.tsx"
        - "**/__tests__/**"
        - "**/__mocks__/**"
      typescript: true
      dependencies: true
      frameworks: true
      memory: 6144
      threads: 6
