name: Gradiant CodeQL Config

disable-default-queries: true

queries:
  - uses: security-and-quality

paths:
  - src
  - app
  - components
  - lib
  - hooks
  - services
  - types
  - frontend
  - backend
  - integrations
  - zk

paths-ignore:
  - '**/node_modules'
  - '**/dist'
  - '**/build'
  - '**/.next'
  - '**/test'
  - '**/tests'
  - '**/e2e'
  - '**/playwright'
  - '**/coverage'
  - '**/public'
  - '**/docs'

query-filters:
  - exclude:
      problem.severity:
        - warning
        - recommendation
      tags contain: maintainability

extraction:
  javascript:
    index:
      include:
        - "**/*.js"
        - "**/*.jsx"
        - "**/*.ts"
        - "**/*.tsx"
      exclude:
        - "**/*.d.ts"
        - "**/*.test.ts"
        - "**/*.test.tsx"
        - "**/*.spec.ts"
        - "**/*.spec.tsx"
      dependencies: true
      typescript: true
      frameworks: true
      package-lock: true
      package-json: true
      environment: true
      memory: 4096
      threads: 4
