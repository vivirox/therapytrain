name: CI/CD Pipeline (without lockfile)

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # or your preferred version

      - name: Install dependencies (without lockfile)
        run: pnpm install --no-lockfile

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test
